<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
        <h1>Go Live</h1>
        <h3>Mantap Gan </h3>
    </header>
    <script>
        document.write("Hello")

        document.write("<br>")
        // type data Number
        document.write(1)

        document.write("<br>")
        // Type data String
        document.write("String Om!")

        document.write("<br>")
        // Type data Boolean
        document.write(true)
        document.write("<br>")
        document.write(typeof(true))

        document.write("<br>")
        // Type data Null / unidentified
        document.write(null)
        document.write("<br>")
        document.write(typeof(null))

        // Variable val, let, const
        const number = 1
        var string = "string"
        let boolean = true

        document.write("<br>")
        document.write(number)

        document.write("<br>")
        document.write(string)

        document.write("<br>")
        document.write(boolean)
    </script>
  </body>
</html>
