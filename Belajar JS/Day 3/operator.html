<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
</head>
<body>
    <script>
        // var utnuk variable global
        // let untuk scope
        // const untuk variable yang tidak bisa diubah  
        // contoh
        const number = 1
        var string = "string"
        let boolean = true
        document.write(number)
        document.write("<br>")
        document.write(string)
        document.write("<br>")
        document.write(boolean)
        document.write("<br>")

        string = "string 2"
        document.write(string)  
        document.write("<br>")
        // Operator
        // Operator Aritmatika
        // + - * / %
        // contoh
        // Penjumlahan
        var a = 10
        var b = 5
        var penjumlahan = a + b
        document.write(a+"+"+b+"="+penjumlahan)
        document.write("<br>")
        // Pengurangan
        var pengurangan = a-b
        document.write(a+"-"+b+"="+pengurangan)
        document.write("<br>")
        // Perkalian
        var perkalian = a*b
        document.write(a+"*"+b+"="+perkalian)
        document.write("<br>")
        // Pembagian
        var pembagian = a/b
        document.write(a+"/"+b+"="+pembagian)
        document.write("<br>")
        // Modulus = sisa hasil bagi
        var modulus = a%b
        document.write(a+"%"+b+"="+modulus)
        document.write("<br>")

        // Operator Penugasan
        // =, +=, -=, *=, /=, %=
        // contoh
        var c = 10
        document.write(c)
        document.write("<br>")
        c += 5
        document.write(c)
        document.write("<br>")
        c -= 5
        document.write(c)
        document.write("<br>")
        c *= 5
        document.write(c)
        document.write("<br>")
        c /= 5
        document.write(c)
        document.write("<br>")
        c %= 5
        document.write(c)


        // Operator Perbandingan
        // ==, ===, !=, !==, >, <, >=, <=
        // contoh
        var d = 10
        var e = 5
        var f = d == e

    </script>
</body>
</html>
