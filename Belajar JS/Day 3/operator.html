<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
</head>
<body>
    <script>
        // var utnuk variable global
        // let untuk scope
        // const untuk variable yang tidak bisa diubah  
        // contoh
        const number = 1
        var string = "string"
        let boolean = true
        document.write(number)
        document.write("<br>")
        document.write(string)
        document.write("<br>")
        document.write(boolean)
        document.write("<br>")

        string = "string 2"
        document.write(string)  
        document.write("<br>")
        document.write("<br>")

        // Operator
        // Operator Aritmatika
        document.write("Operator Aritmatika")
        document.write("<br>")
        // + - * / %
        // contoh
        // Penjumlahan
        var a = 10
        var b = 5
        var penjumlahan = a + b
        document.write(a+"+"+b+"="+penjumlahan)
        document.write("<br>")
        // Pengurangan
        var pengurangan = a-b
        document.write(a+"-"+b+"="+pengurangan)
        document.write("<br>")
        // Perkalian
        var perkalian = a*b
        document.write(a+"*"+b+"="+perkalian)
        document.write("<br>")
        // Pembagian
        var pembagian = a/b
        document.write(a+"/"+b+"="+pembagian)
        document.write("<br>")
        // Modulus = sisa hasil bagi
        var modulus = a%b
        document.write(a+"%"+b+"="+modulus)
        document.write("<br>")
        document.write("<br>")

        // Operator Penugasan
        document.write("Operator Penugasan")
        document.write("<br>")
        // =, +=, -=, *=, /=, %=
        // contoh
        var c = 10
        document.write(c)
        document.write("<br>")
        c += 5
        document.write(c)
        document.write("<br>")
        c -= 5
        document.write(c)
        document.write("<br>")
        c *= 5
        document.write(c)
        document.write("<br>")
        c /= 5
        document.write(c)
        document.write("<br>")
        c %= 5
        document.write(c)
        document.write("<br>")
        document.write("<br>")


        // Operator Perbandingan
        document.write("Operator Perbandingan")
        document.write("<br>")
        // ==, ===, !=, !==, >, <, >=, <=
        // contoh
        var d = 10
        var e = 5
        var f = d == e
        document.write(d+"=="+e+"="+f)
        document.write("<br>")
        var g = d === e
        document.write(d+"==="+e+"="+g)
        document.write("<br>")
        var h = d != e
        document.write(d+"!="+e+"="+h)
        document.write("<br>")
        var i = d !== e
        document.write(d+"!=="+e+"="+i)
        document.write("<br>")
        var j = d > e
        document.write(d+">"+e+"="+j)
        document.write("<br>")
        var k = d < e
        document.write(d+"<"+e+"="+k)
        document.write("<br>")
        var l = d >= e
        document.write(d+">="+e+"="+l)
        document.write("<br>")
        var m = d <= e
        document.write(d+"<="+e+"="+m)
        document.write("<br>")
        document.write("<br>")
        
        
        // Operator Logika
        document.write("Operator Logika")
        document.write("<br>")
        // &&, ||, !
        // contoh
        var n = 10
        var o = 5
        var p = n > 5 && o > 5
        document.write(n+">5 && "+o+">5 = "+p)
        document.write("<br>")
        var q = n > 5 || o > 5
        document.write(n+">5 || "+o+">5 = "+q)
        document.write("<br>")
        var r = !(n > 5)
        document.write("!("+n+">5) = "+r)
        document.write("<br>")
        var s = !(o > 5)
        document.write("!("+o+">5) = "+s)
        document.write("<br>")
        document.write("<br>")

        // Operator Ternary
        document.write("Operator Ternary")
        document.write("<br>")
        // kondisi ? benar : salah
        // contoh
        var t = 10
        var u = 5
        var v = t > u ? "benar" : "salah"
        document.write(v)
        document.write("<br>")
        document.write("<br>")

        // Operator String
        document.write("Operator String")
        document.write("<br>")
        // +, +=
        // contoh
        var w = "Hello"
        var x = "World"
        var y = w + " " + x
        document.write(y)
        document.write("<br>")
        var z = "Hello"
        z += " World"
        document.write(z)
        document.write("<br>")
        document.write("<br>")

        // Operator type of
        document.write("Operator type of")
        document.write("<br>")
        // typeof
        // contoh
        var aa = 10
        var bb = "string"
        var cc = true
        document.write(typeof(aa))
        document.write("<br>")
        document.write(typeof(bb))
        document.write("<br>")
        document.write(typeof(cc))
        document.write("<br>")
        document.write("<br>")

        // Operator Increment dan Decrement
        document.write("Operator Increment dan Decrement")
        document.write("<br>")
        // ++, --
        // contoh
        var aa = 10
        document.write(aa)
        document.write("<br>")
        aa++
        document.write(aa)
        document.write("<br>")
        aa--
        document.write(aa)
        document.write("<br>")
        document.write("<br>")


        // Operator Bitwise adalah operator yang berfungsi untuk melakukan operasi pada bit-bit data
        document.write("Operator Bitwise")
        document.write("<br>")
        // &, |, ^, ~, <<, >>
        // arti dari setiap operator bitwise
        // & = and
        // | = or
        // ^ = xor
        // ~ = not
        // << = shift left
        // >> = shift right
        // contoh
        var dd = 10
        var ee = 5
        var ff = dd & ee
        document.write(dd+"&"+ee+"="+ff)
        document.write("<br>")
        var gg = dd | ee
        document.write(dd+"|"+ee+"="+gg)
        document.write("<br>")
        var hh = dd ^ ee
        document.write(dd+"^"+ee+"="+hh)
        document.write("<br>")
        var ii = ~dd
        document.write("~"+dd+"="+ii)
        document.write("<br>")
        var jj = dd << ee
        document.write(dd+"<<"+ee+"="+jj)
        document.write("<br>")
        var kk = dd >> ee
        document.write(dd+">>"+ee+"="+kk)
        document.write("<br>")
        document.write("<br>")




    </script>
</body>
</html>
