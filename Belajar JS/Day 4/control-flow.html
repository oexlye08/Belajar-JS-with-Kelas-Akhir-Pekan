        document.write("<br>");
        // switch case adalah sebuah alur program yang akan dijalankan berdasarkan kondisi yang terpenuhi / diinginkan
        var nilai  = parseInt(prompt("Masukkan nilai anda"));
        document.write("Nilai anda adalah " + nilai);
        document.write("<br>");
        switch (true) {
            case nilai > 7:
                document.write("Nilai anda :"+nilai+" Nilai anda memenuhi syarat");
                break;
            case nilai > 5:
                document.write("Nilai anda :"+nilai+" Nilai anda cukup memenuhi syarat");
                break;
            default:
                document.write("Nilai anda : "+nilai+" Nilai anda tidak memenuhi syarat");
                break;
        }
