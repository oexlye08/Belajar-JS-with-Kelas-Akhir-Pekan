<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4</title>
</head>
<body>
    <script>
        document.write("Pertemuan 4");
        document.write("<br>");

        // Pop up box adalah sebuah box yang muncul ketika kita menjalankan sebuah program untuk memberikan informasi kepada user
        // alert adalah pop up box yang hanya berisi informasi untuk peringatan
        alert("Jangan di hapus");

        // prompt adalah pop up box yang berisi inputan untuk user
        var nama = prompt("Masukkan nama anda");
        document.write(nama);
        document.write("<br>");

        //confirm adalah pop up box yang berisi pilihan untuk user
        var konfirmasi = confirm("Apakah anda yakin?");
        document.write(konfirmasi);
        // jika user memilih ok maka akan muncul tulisan true
        // jika user memilih cancel maka akan muncul tulisan false


    </script>
</body>
</html>
